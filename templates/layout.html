<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDGS-802</title>
    <link href="../static/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">IDGS-801</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        {% with messages=get_flashed_messages()%}
        {%if messages %}
        {%for messages in messages%}
        <div class="alert alert-success ">
            {{messages}}
        </div>
        {%endform%}
        {%endfi%}

        {% block content %}
        {% endblock %}
    </main>
    <script src="../static/bootstrap-5.0.2-dist/css/bootstrap.min.css"></script>
</body>
</html>
