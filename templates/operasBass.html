{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Calculadora Flask</h3>
                </div>
                <div class="card-body">
                    <form action="/resultado" method="GET">
                        <div class="mb-3">
                            <label for="n1" class="form-label fw-bold">Número 1:</label>
                            <input type="number" step="any" class="form-control" id="n1" name="n1" placeholder="Ej: 10" required>
                        </div>

                        <div class="mb-3">
                            <label for="n2" class="form-label fw-bold">Número 2:</label>
                            <input type="number" step="any" class="form-control" id="n2" name="n2" placeholder="Ej: 5" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-block fw-bold">Selecciona una operación:</label>
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="sumar" name="opciones" value="sumar" checked>
                                <label class="form-check-label" for="sumar">Sumar</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="restar" name="opciones" value="restar">
                                <label class="form-check-label" for="restar">Restar</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="multiplicar" name="opciones" value="multiplicar">
                                <label class="form-check-label" for="multiplicar">Multiplicar</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="dividir" name="opciones" value="dividir">
                                <label class="form-check-label" for="dividir">Dividir</label>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Calcular</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center mt-3 text-muted">Operaciones básicas con Jinja2</p>
        </div>
    </div>
</div>
{% endblock %}
