{% macro datos(name, placeholder, type="text", value="") %}
<div class="mb-3">
    <label for="{{name}}" class="form-label">{{ name|upper }}</label>
    <input type="{{type}}" step="any" class="form-control" id="{{name}}" name="{{name}}" placeholder="{{placeholder}}" value="{{value}}">
</div>
{% endmacro %}

{%macro campoNuevo(field)%}
<td>{{field.label}}</td>
<dd>{{field(**kwargs) | safe}}</dd>
{% if field.errors %}
    {% for error in field.error%}
         <li style="color: red">{{error}}</li>
    {%endform%}
{%endfi%}
{% endmacro %}
